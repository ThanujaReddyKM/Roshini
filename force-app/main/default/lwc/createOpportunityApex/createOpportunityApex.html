<template>
    <lightning-card title="create Opportunity Apex">
        <div class="slds-m-around_large">
            <lightning-input type="text" label="Name" class="forInput" required="true"></lightning-input>
            <lightning-input type="number" label="Amount" class="forInput"></lightning-input>
            <lightning-input type="date" label="Close Date" class="forInput" required="true"></lightning-input>
            <lightning-combobox
                label="Stage"
                class="forInput"
                options={stageOption}
                required="true">
            </lightning-combobox>
            <br/>

            <lightning-button label="Save" variant="success" onclick={handleSave} ></lightning-button>
            <br/>
            
            <!-- <template if:true={opportunityId}>
                <b>Opportunity Id:</b>{opportunityId}
            </template>
            <template if:true={error}>
                <b>Error:</b>{error}
            </template> -->
        </div>
    </lightning-card>
    
</template>
