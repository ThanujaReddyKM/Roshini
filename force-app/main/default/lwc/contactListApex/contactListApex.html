<template>
    <lightning-card title="Contact List Apex" icon-name="custom:custom7">
        <div class="slds-m-around_large">
            <table>
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Phone</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                    <template for:each={contactList.data} for:item="contact">
                        <tr key={contact}>
                            <td>{contact.FirstName}</td>
                            <td>{contact.LastName}</td>
                            <td>{contact.Phone}</td>
                            <td>{contact.Email}</td>
                        </tr>
                    </template>
                </tbody>
            </table>

        </div>

    </lightning-card>

    
    
</template>
